<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Umsatzsteuer Rechner</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <h1>Umsatzsteuer Rechner</h1>
    <form class="my-form">
      <label class="my-label">
        Netto
        <input id="net-field" class="my-field" type="text" value="0" />
        <span class="currency">€</span>
      </label>
      <label class="my-label">
        Umsatzsteuer
        <input id="tax-field" class="my-field" type="text" value="0" />
        <span class="currency">€</span>
      </label>
      <label class="my-label">
        Brutto
        <input id="gross-field" class="my-field" type="text" value="0" />
        <span class="currency">€</span>
      </label>
    </form>
  </body>
</html>
